<body>
<!--
    <div id="loader-background">
      <div class="sk-plane sk-center"></div>
    </div>
-->
    <div id="top" class="container">
      <div class="jumbotron">
        <h3>Clock And WebRtc Console</h3>
      </div>

        <div class="form-inline">
          <label>クライアントID</label> <input type="text" class="form-control" v-model="clientId"><br>
          <label>接続先</label> ws://<input type="text" class="form-control" v-model="ipaddress">:<input type="number" class="form-control" v-model="port"><br>
          <label>PINコード</label> <input type="text" pattern="^\d{6}$" class="form-control" v-model="pinCode"><br>
        </div>
        <br>
        <button class="btn btn-primary btn-lg" v-on:click="start">Start</button>
        <button class="btn btn-primary btn-lg" v-on:click="stop">Stop</button>
        <hr>

        <div class="row">
          <div class="col-xs-6">
            <label>リモート映像</label>
            <video id="remotecamera_view" class="img-responsive" autoplay controls></video>
          </div>
          <div class="col-xs-6">
            <label>ローカル映像</label>
            <video id="localcamera_view" class="img-responsive" autoplay controls muted v-on:playing="video_playing" v-on:ended="video_ended"></video>
          </div>
        </div>

        <hr>
        <label>カメラ</label>
        <div class="form-inline">
          <button class="btn btn-default" v-on:click="attach_camera">Camera</button> <select class="form-control" v-model="facing_mode">
            <option value="environment">environment</option>
            <option value="user">user</option>
          </select>
        </div><br>
        <label>ビデオファイル</label><comp_file id="fileInput" accept="video/*" v-bind:callback="change_video"></comp_file>
        <br>
        <label>画像ファイル</label> <comp_file id="fileInput" accept="image/*" v-bind:callback="send_image"></comp_file>
        <button class="btn btn-default" v-on:click="image_clear">image_clear</button>

        <hr>
        <label>背景画像</label>
        <comp_file id="fileInput" accept="image/*" v-bind:callback="send_background"></comp_file>
        <br>

        

        <router-view></router-view>
      
        <!-- for progress-dialog -->
        <progress-dialog v-bind:title="progress_title"></progress-dialog>
    </div>

    <script src="js/signaling_client.js"></script>
    <script src="js/webrtc_slave.js"></script>

    <script src="js/store.js"></script>
    <script src="js/router.js"></script>
    <script src="js/start.js"></script>
</body>
